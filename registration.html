<!DOCTYPE html>
<html>
<head>
    <title>Second Class</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
<!--theme css-->
<link rel="stylesheet" type="text/css" href="css/registration.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Registration Form</h2><br>
            <form>
                <input type="text" placeholder="User Name" class="form-control">
                <input type="text" placeholder="First Name" class="form-control">
                <input type="text" placeholder="Last Name" class="form-control">
                <input type="email" placeholder="Email Address" class="form-control">
                <input type="number" placeholder="Phone Number" class="form-control">
                <input type="number" placeholder="IP Address" class="form-control">
                <input type="password" placeholder="password" class="form-control">
                <input type="password" placeholder="Re-type Password" class="form-control">
                <input type="submit" value="Register" class="login-btn">
            </form>
            <a href="index.html" class="link-control">Home</a><br>
            <a href="forgot_password.html" class="link-control">Forgot Password?</a>
    </div>

</body>
</html>
